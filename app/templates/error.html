{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Spotify Downloader{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles_error.css') }}">
{% endblock %}

{% block content %}
<div class="error-container">
    <h2>Error {{ error_code }}</h2>
    <p>{{ error_message }}</p>
    <a href="{{ url_for('index') }}" class="btn">Go Back Home</a>
</div>
{% endblock %}
